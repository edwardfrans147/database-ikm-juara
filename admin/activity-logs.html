<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Logs - Database IKM JUARA</title>
    <link rel="stylesheet" href="../shared/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card .icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .stat-card.primary { border-left: 4px solid #3498db; }
        .stat-card.primary .icon { color: #3498db; }
        .stat-card.primary .number { color: #3498db; }
        
        .stat-card.success { border-left: 4px solid #27ae60; }
        .stat-card.success .icon { color: #27ae60; }
        .stat-card.success .number { color: #27ae60; }
        
        .stat-card.warning { border-left: 4px solid #f39c12; }
        .stat-card.warning .icon { color: #f39c12; }
        .stat-card.warning .number { color: #f39c12; }
        
        .stat-card.info { border-left: 4px solid #9b59b6; }
        .stat-card.info .icon { color: #9b59b6; }
        .stat-card.info .number { color: #9b59b6; }
        
        .filters {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }
        
        .log-entry {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #ecf0f1;
        }
        
        .log-entry.admin { border-left-color: #3498db; }
        .log-entry.public { border-left-color: #27ae60; }
        .log-entry.error { border-left-color: #e74c3c; }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .log-action {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .log-timestamp {
            color: #7f8c8d;
            font-size: 12px;
        }
        
        .log-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .log-detail {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .log-detail strong {
            color: #2c3e50;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .pagination button:hover {
            background: #f8f9fa;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .current {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-industry" style="font-size: 24px;"></i>
            <h3 style="margin-top: 10px;">IKM JUARA</h3>
            <p style="font-size: 12px; margin-top: 5px;">DisnakerKUKM Kota Madiun</p>
        </div>
        
        <nav>
            <a href="index.html" class="menu-item">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </a>
            
            <a href="ikm-binaan.html" class="menu-item">
                <i class="fas fa-building"></i>

            </a>
            
            <a href="inputan-layanan.html" class="menu-item">
                <i class="fas fa-plus-circle"></i>
                Inputan Layanan IKM
            </a>
            
            <a href="layanan-ikm.html" class="menu-item">
                <i class="fas fa-clipboard-list"></i>
                Layanan IKM Juara
            </a>
            
            <a href="pelatihan.html" class="menu-item">
                <i class="fas fa-graduation-cap"></i>
                Pelatihan Pemberdayaan
            </a>
            
            <a href="penelusuran.html" class="menu-item">
                <i class="fas fa-search"></i>
                Penelusuran Data
            </a>
            
            <a href="activity-logs.html" class="menu-item active">
                <i class="fas fa-history"></i>
                Activity Logs
            </a>
            
            <a href="recycle-bin.html" class="menu-item">
                <i class="fas fa-trash-restore"></i>
                Recycle Bin
            </a>
            
            <a href="/public" class="menu-item">
                <i class="fas fa-external-link-alt"></i>
                Website Publik
            </a>
            
            <a href="#" class="menu-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Activity Logs</h1>
            <div class="user-info">
                <span id="user-name">Admin</span>
                <i class="fas fa-user-circle" style="margin-left: 10px; font-size: 24px;"></i>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-container" id="stats-container">
            <!-- Stats will be loaded here -->
        </div>

        <!-- Filters -->
        <div class="filters">
            <h3><i class="fas fa-filter"></i> Filter Logs</h3>
            <div class="filter-row">
                <div class="form-group">
                    <label>Tipe Aktivitas</label>
                    <select id="filter-type" class="form-control">
                        <option value="">Semua Tipe</option>
                        <option value="admin_activity">Admin Activity</option>
                        <option value="public_search">Public Search</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>User</label>
                    <input type="text" id="filter-user" class="form-control" placeholder="Nama user...">
                </div>
                <div class="form-group">
                    <label>Limit</label>
                    <select id="filter-limit" class="form-control">
                        <option value="50">50 logs</option>
                        <option value="100" selected>100 logs</option>
                        <option value="200">200 logs</option>
                        <option value="500">500 logs</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="loadLogs()">
                    <i class="fas fa-search"></i> Filter
                </button>
            </div>
        </div>

        <!-- Logs Container -->
        <div class="table-container">
            <div class="table-header">
                <h3>Log Aktivitas</h3>
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="exportLogs('excel')">
                        <i class="fas fa-file-excel"></i> Export Excel
                    </button>
                    <button class="btn btn-secondary" onclick="loadLogs()">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                </div>
            </div>
            
            <div id="logs-container">
                <!-- Logs will be loaded here -->
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </div>
    </div>

    
    <script>
        let currentOffset = 0;
        let currentLimit = 100;
        let totalLogs = 0;

        // Check authentication
        const adminUser = localStorage.getItem('admin_user');
        if (!adminUser) {
            window.location.href = 'login.html';
        } else {
            const user = JSON.parse(adminUser);
            document.getElementById('user-name').textContent = user.nama;
        }

        // Load statistics
        const loadStats = async () => {
            try {
                const response = await fetch('/api/activity-logs/stats');
                const stats = await response.json();
                
                const statsContainer = document.getElementById('stats-container');
                statsContainer.innerHTML = `
                    <div class="stat-card primary">
                        <div class="icon"><i class="fas fa-list"></i></div>
                        <div class="number">${stats.total}</div>
                        <div class="label">Total Logs</div>
                    </div>
                    <div class="stat-card success">
                        <div class="icon"><i class="fas fa-calendar-day"></i></div>
                        <div class="number">${stats.today}</div>
                        <div class="label">Hari Ini</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="icon"><i class="fas fa-calendar-week"></i></div>
                        <div class="number">${stats.thisWeek}</div>
                        <div class="label">Minggu Ini</div>
                    </div>
                    <div class="stat-card info">
                        <div class="icon"><i class="fas fa-users"></i></div>
                        <div class="number">${stats.byType.admin_activity}</div>
                        <div class="label">Admin Activity</div>
                    </div>
                    <div class="stat-card info">
                        <div class="icon"><i class="fas fa-search"></i></div>
                        <div class="number">${stats.byType.public_search}</div>
                        <div class="label">Public Search</div>
                    </div>
                `;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        };

        // Load logs
        const loadLogs = async (offset = 0) => {
            try {
                const type = document.getElementById('filter-type').value;
                const user = document.getElementById('filter-user').value;
                const limit = document.getElementById('filter-limit').value;
                
                currentOffset = offset;
                currentLimit = parseInt(limit);
                
                const params = new URLSearchParams({
                    limit: limit,
                    offset: offset.toString()
                });
                
                if (type) params.append('type', type);
                if (user) params.append('user', user);
                
                const response = await fetch(`/api/activity-logs?${params}`);
                const result = await response.json();
                
                totalLogs = result.total;
                displayLogs(result.logs);
                updatePagination();
                
            } catch (error) {
                console.error('Failed to load logs:', error);
                showAlert('Gagal memuat activity logs', 'error');
            }
        };

        // Display logs
        const displayLogs = (logs) => {
            const container = document.getElementById('logs-container');
            
            if (logs.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #7f8c8d;">
                        <i class="fas fa-history" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <h3>Tidak ada log aktivitas</h3>
                        <p>Belum ada aktivitas yang tercatat dengan filter yang dipilih.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = logs.map(log => {
                const timestamp = new Date(log.timestamp).toLocaleString('id-ID');
                const logClass = log.type === 'admin_activity' ? 'admin' : 'public';
                
                let actionIcon = 'fas fa-info-circle';
                if (log.action === 'login') actionIcon = 'fas fa-sign-in-alt';
                else if (log.action === 'create') actionIcon = 'fas fa-plus';
                else if (log.action === 'update') actionIcon = 'fas fa-edit';
                else if (log.action === 'delete') actionIcon = 'fas fa-trash';
                else if (log.action === 'import_data') actionIcon = 'fas fa-upload';
                else if (log.action === 'export_data') actionIcon = 'fas fa-download';
                else if (log.action === 'search_ikm') actionIcon = 'fas fa-search';
                
                const details = log.details || {};
                let detailsHtml = '';
                
                if (log.type === 'admin_activity') {
                    detailsHtml = `
                        <div class="log-detail"><strong>User:</strong> ${log.user}</div>
                        <div class="log-detail"><strong>IP:</strong> ${details.ip || 'Unknown'}</div>
                        ${details.dataType ? `<div class="log-detail"><strong>Data Type:</strong> ${details.dataType}</div>` : ''}
                        ${details.itemId ? `<div class="log-detail"><strong>Item ID:</strong> ${details.itemId}</div>` : ''}
                        ${details.recordCount ? `<div class="log-detail"><strong>Records:</strong> ${details.recordCount}</div>` : ''}
                        ${details.importedCount !== undefined ? `<div class="log-detail"><strong>Imported:</strong> ${details.importedCount}</div>` : ''}
                        ${details.duplicateCount !== undefined ? `<div class="log-detail"><strong>Duplicates:</strong> ${details.duplicateCount}</div>` : ''}
                    `;
                } else if (log.type === 'public_search') {
                    detailsHtml = `
                        <div class="log-detail"><strong>Query:</strong> ${details.query}</div>
                        <div class="log-detail"><strong>Found:</strong> ${details.found ? 'Yes' : 'No'}</div>
                        <div class="log-detail"><strong>IP:</strong> ${details.ip || 'Unknown'}</div>
                        ${details.resultName ? `<div class="log-detail"><strong>Result:</strong> ${details.resultName}</div>` : ''}
                    `;
                }
                
                return `
                    <div class="log-entry ${logClass}">
                        <div class="log-header">
                            <div class="log-action">
                                <i class="${actionIcon}"></i> ${getActionLabel(log.action)}
                            </div>
                            <div class="log-timestamp">${timestamp}</div>
                        </div>
                        <div class="log-details">
                            ${detailsHtml}
                        </div>
                    </div>
                `;
            }).join('');
        };

        // Get action label
        const getActionLabel = (action) => {
            const labels = {
                'login': 'Login',
                'login_failed': 'Login Failed',
                'create': 'Create Data',
                'update': 'Update Data',
                'delete': 'Delete Data',
                'import_data': 'Import Data',
                'export_data': 'Export Data',
                'search_ikm': 'Search IKM'
            };
            return labels[action] || action;
        };

        // Update pagination
        const updatePagination = () => {
            const totalPages = Math.ceil(totalLogs / currentLimit);
            const currentPage = Math.floor(currentOffset / currentLimit) + 1;
            
            const pagination = document.getElementById('pagination');
            
            let paginationHtml = '';
            
            // Previous button
            paginationHtml += `
                <button onclick="loadLogs(${Math.max(0, currentOffset - currentLimit)})" 
                        ${currentOffset === 0 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
            `;
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const offset = (i - 1) * currentLimit;
                paginationHtml += `
                    <button onclick="loadLogs(${offset})" 
                            class="${i === currentPage ? 'current' : ''}">
                        ${i}
                    </button>
                `;
            }
            
            // Next button
            paginationHtml += `
                <button onclick="loadLogs(${currentOffset + currentLimit})" 
                        ${currentOffset + currentLimit >= totalLogs ? 'disabled' : ''}>
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            pagination.innerHTML = paginationHtml;
        };

        // Export logs
        const exportLogs = async (format) => {
            try {
                const type = document.getElementById('filter-type').value;
                const user = document.getElementById('filter-user').value;
                
                const params = new URLSearchParams({
                    format: format,
                    limit: '1000' // Export more records
                });
                
                if (type) params.append('type', type);
                if (user) params.append('user', user);
                
                const url = `/api/activity-logs/export?${params}`;
                const link = document.createElement('a');
                link.href = url;
                link.download = `Activity_Logs_${new Date().toISOString().split('T')[0]}.xlsx`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showAlert('Export berhasil dimulai', 'success');
            } catch (error) {
                console.error('Export error:', error);
                showAlert('Gagal mengekspor logs', 'error');
            }
        };

        // Logout function
        const logout = () => {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                localStorage.removeItem('admin_user');
                window.location.href = 'login.html';
            }
        };

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadLogs();
        });
    </script>

    
    
    <script src="../shared/ultimate-admin-fix.js"></script>
