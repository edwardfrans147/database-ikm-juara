<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu - Database IKM JUARA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
        }
        
        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .login-header p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fee;
            color: #c0392b;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .admin-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .admin-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        
        .admin-link a:hover {
            text-decoration: underline;
        }
        
        .footer-info {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            color: #7f8c8d;
            font-size: 12px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 25px 15px;
            }
            
            .login-header h1 {
                font-size: 20px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üè≠</div>
            <h1>Database IKM JUARA</h1>
            <p>DisnakerKUKM Kota Madiun</p>
            <p><strong>Silakan isi buku tamu untuk mengakses data</strong></p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="buku-tamu-form">
            <div class="form-group">
                <label for="namaLengkap">Nama Lengkap *</label>
                <input type="text" id="namaLengkap" name="namaLengkap" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="nomorHP">No. HP Aktif *</label>
                <input type="tel" id="nomorHP" name="nomorHP" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="alamat">Alamat *</label>
                <textarea id="alamat" name="alamat" class="form-control" rows="3" required></textarea>
            </div>
            
            <button type="submit" class="btn-login" id="login-btn">
                üöÄ Akses Data
            </button>
        </form>
        
        <div class="admin-link">
            <a href="/admin">‚öôÔ∏è Login Admin</a>
        </div>
        
        <div class="footer-info">
            <p>&copy; 2024 DisnakerKUKM Kota Madiun</p>
        </div>
    </div>

    <script>
        console.log('Login page loaded');
        
        const showAlert = (message, type = 'error') => {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            alertContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            setTimeout(() => {
                if (alertContainer.innerHTML.includes(message)) {
                    alertContainer.innerHTML = '';
                }
            }, 5000);
        };

        const validateForm = (data) => {
            const errors = [];
            
            if (!data.namaLengkap || data.namaLengkap.length < 2) {
                errors.push('Nama lengkap minimal 2 karakter');
            }
            
            if (!data.nomorHP || !/^[0-9+\-\s()]{8,15}$/.test(data.nomorHP)) {
                errors.push('Nomor HP tidak valid');
            }
            
            if (!data.alamat || data.alamat.length < 10) {
                errors.push('Alamat minimal 10 karakter');
            }
            
            return errors;
        };

        document.getElementById('buku-tamu-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submitted');
            
            const loginBtn = document.getElementById('login-btn');
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            console.log('Form data:', data);
            
            // Validate form
            const errors = validateForm(data);
            if (errors.length > 0) {
                showAlert(errors.join('<br>'));
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading-spinner"></div> Memproses...';
            
            try {
                console.log('Sending request to /api/buku-tamu');
                const response = await fetch('/api/buku-tamu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nama_lengkap: data.namaLengkap,
                        no_hp_aktif: data.nomorHP,
                        alamat: data.alamat
                    })
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);
                
                if (result.success) {
                    // Store guest session
                    localStorage.setItem('guest_session', JSON.stringify({
                        nama: data.namaLengkap,
                        waktuAkses: new Date().toISOString()
                    }));
                    
                    showAlert('‚úÖ Buku tamu berhasil disimpan. Mengalihkan ke halaman utama...', 'success');
                    
                    // Disable form to prevent double submission
                    e.target.style.pointerEvents = 'none';
                    
                    setTimeout(() => {
                        console.log('Redirecting to index.html');
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Gagal menyimpan buku tamu');
                }
            } catch (error) {
                console.error('Buku tamu error:', error);
                showAlert('Terjadi kesalahan saat menyimpan buku tamu. Silakan coba lagi.');
            } finally {
                if (loginBtn) {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'üöÄ Akses Data';
                }
            }
        });

        // Real-time validation feedback
        document.getElementById('namaLengkap').addEventListener('blur', function() {
            if (this.value.length < 2 && this.value.length > 0) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = '#ecf0f1';
            }
        });

        document.getElementById('nomorHP').addEventListener('blur', function() {
            const phoneRegex = /^[0-9+\-\s()]{8,15}$/;
            if (!phoneRegex.test(this.value) && this.value.length > 0) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = '#ecf0f1';
            }
        });

        document.getElementById('alamat').addEventListener('blur', function() {
            if (this.value.length < 10 && this.value.length > 0) {
                this.style.borderColor = '#e74c3c';
            } else {
                this.style.borderColor = '#ecf0f1';
            }
        });

        // Auto-format phone number
        document.getElementById('nomorHP').addEventListener('input', function() {
            let value = this.value.replace(/[^\d+\-\s()]/g, '');
            this.value = value;
        });

        // Check if already logged in
        const guestSession = localStorage.getItem('guest_session');
        if (guestSession) {
            console.log('Already logged in, redirecting to index.html');
            window.location.href = 'index.html';
        }
        
        console.log('Login page script loaded completely');
    </script>
</body>
</html>
